<div mat-dialog>
    <div mat-dialog-content>
        <ngx-loading [show]="removeImageLoading"></ngx-loading>
        <div>
            <img [src]="image.CompletePath" alt="image at full size" >
        </div>
    </div>

    <mat-dialog-actions fxLayoutAlign="end end">
        <button class="mat-raised-button red-500"(click)="remove()">Remove</button>
        <button class="mat-raised-button"(click)="close()">Close</button>
    </mat-dialog-actions>
</div>
